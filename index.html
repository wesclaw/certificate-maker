<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cerificate Maker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
   <div class="navbar"></div>

   <div class="container">
      <div class="sidebar">
        <p class="theme-text">Themes</p>
        <div class="wrapper-for-themes">
          <button class="theme theme1 activeTheme"></button>   
          <button class="theme theme2"></button>   
        </div>
        <form>
          <p class="theme-text">Styles</p>
          <div class="text-inputs-wrapper">
            <!-- 1st text -->
            <div class="each-input-container">
              <div style="display: flex; width: 100%; gap: 10px;">
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;"> 
              <label for="fontSelect">Font</label>
              <select id="fontSelect">
              <option value="cursive" style="font-family: cursive;">Cursive</option>
              <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Arial</option>
              <option value="'Times New Roman', serif" style="font-family: 'Times New Roman', serif;">Times New Roman</option>        
              </select>

             
              </div>
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;">
              <label for="text1">Size</label>
              <input type="number" class="input-number" value="40" placeholder="40">
              </div>
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;">
              <label for="text1">Color</label>
              <input type="color" class="input-color" value="#87cefa">
              </div>
              </div>  
              <!--  -->
              <div class="add-text-wrapper">
                <input type="text" id="addTextInput" class="inputText" placeholder="Add Text">
                 <button class="submitTextBtn">
                  <img src="icons/add.png" class="addIcon">
                 </button>
              </div>            
             <!--  -->
            </div>
            
                       
          </div>
          <button class="reset-btn">Reset</button>
          <button class="print-btn">Print</button>
        </div>   
        </form>
      </div>
      
      <div class="edit-mode">
        <canvas id="canvas"></canvas>
      </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>


  </body>
</html>
