<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cerificate Maker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
   <div class="navbar"></div>


   <div class="container">
      <div class="sidebar">
        <p class="theme-text">Themes</p>
        <div class="wrapper-for-themes">
          <button class="theme1"></button>
          <button class="theme2"></button>         
          <button class="theme1"></button>
          <button class="theme2"></button>         
        </div>
        <form>
          <p class="theme-text">Styles</p>
          <div class="text-inputs-wrapper">
            <!-- 1st text -->
            <div class="each-input-container">
              <div style="display: flex; width: 100%; gap: 10px;">
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;"> 
              <label for="text1">Font:</label>
              <select>
              <option value="cursive" style="font-family: cursive;">Cursive</option>
              <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Arial</option>
              <option value="'Times New Roman', serif" style="font-family: 'Times New Roman', serif;">Times New Roman</option>        
              </select>
              </div>
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;">
              <label for="text1">Size:</label>
              <input type="number" class="input-number" value="40" placeholder="40">
              </div>
              <div style="display: flex; flex-direction: column;
               justify-content: center; align-items: center; width: 100%;">
              <label for="text1">Color:</label>
              <input type="color" class="input-color" value="#87cefa">
              </div>
              </div>  
              <input type="text" placeholder="Certificate For Graduation" id="input1" class="input">



              <!-- end of the first input but inside inside the black  -->
            </div>
            





            
          </div>
          <button class="reset-btn">Reset</button>
          <button class="print-btn">Print</button>
        </div>   
        </form>
      </div>
      <div class="edit-mode">
        <div class="document">
          <!--  -->
          <div class="border" contenteditable="true">
            <!-- <span class="drag-wrap"><img src="icons/drag.png" class="drag-icon"></span> -->
            <h1 class="text1">Certificate For Graduation</h1>    
          </div>
                 
          <p class="text2">This certificate is granted to</p>
          <h2 class="text3">Full name</h2>
          <p class="text4">For completing the Sunshine Preschool class of 2024</p>
          <div class="wrapper-for-names">
            <div class="name-one">
              <div class="line"></div>
              <p class="text5">Director</p>
            </div>
            <div class="name-two">
              <div class="line"></div>
              <p class="text6">Teacher</p>
            </div>
          </div>


          
          <!-- <textarea name="" class="textarea textarea1">Certificate For Graduation</textarea>

          <textarea name="" class="textarea textarea2">This certificate is granted to</textarea>

          <textarea name="" class="textarea textarea3">Full name</textarea> -->

          

        </div>
      </div>
   </div>

  </body>
